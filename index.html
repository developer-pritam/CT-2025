<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #urlFormContainer {
        padding: 10px;
        max-width: 500px;
        margin: 0 auto;
      }
      #contentFrame {
        width: 100%;
        height: calc(85vw * 7 / 10); /* 16:8 aspect ratio */
        border: none;
      }
      /* Popup styling */
      #popupMessage {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #f8f8f8;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        border-radius: 8px;
        z-index: 1000;
      }
      #popupMessage button {
        background-color: #0088cc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
      }
      #popupMessage .cancel-button {
        background-color: #ccc;
        color: black;
      }

      /* Button Styling from Previous Code */
      .button-54 {
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(45deg, #ff0047, #6a00ff);
        border: none;
        padding: 10px 20px;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }
      .button-54:hover {
        background: linear-gradient(45deg, #ff7a7a, #8c7aff);
        transform: scale(1.1);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      }
      a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>

    <iframe
      id="contentFrame"
      sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
      frameborder="0"
